<!DOCTYPE html>
<html>
<head>
    <title>Playing With (char-name)</title>
    <link rel="stylesheet" href="styles.css?v=3">
</head>
<body data-github-url="https://github.com/tyandco/PlayWithTYandFriends/">

    <div class="site-actions" role="group" aria-label="Site actions">
        <button id="mute-toggle" class="site-actions__btn" type="button" aria-pressed="false" title="Mute background music">Mute</button>
        <a id="open-github" class="site-actions__btn" href="https://github.com/tyandco/PlayWithTYandFriends" target="_blank" rel="noopener" title="Open GitHub repository">Open GitHub</a>
    </div>

    <div class="controls" role="group" aria-label="Character selection">
        <label class="controls__label" for="character-select">Character</label>
        <select id="character-select" class="controls__select" name="character"></select>
    </div>

    <div class="character" aria-hidden="true" data-character="ty">
        <img class="character__layer character__layer--body" data-slot="body" src="assets/TY/TY-body.png" alt="">
        <img class="character__layer character__layer--eyes-open" data-slot="eyes-open" src="assets/TY/TY-eyesopen.png" alt="">
        <img class="character__layer character__layer--eyes-blink" data-slot="eyes-blink" src="assets/TY/TY-eyesblink.png" alt="">
        <img class="character__layer character__layer--eyes-dizzy" data-slot="eyes-dizzy" src="assets/TY/TY-expression-dizzy.png" alt="">
        <img class="character__layer character__layer--eyes-nose" data-slot="eyes-nose" src="assets/TY/TY-eyes-noseclicked.png" alt="">
        <img class="character__layer character__layer--nose" data-slot="nose" src="assets/TY/TY-nose.png" alt="">
        <img class="character__layer character__iris character__iris--l" data-slot="iris-left" src="assets/TY/TY-iris-l.png" alt="">
        <img class="character__layer character__iris character__iris--r" data-slot="iris-right" src="assets/TY/TY-iris-r.png" alt="">
        <img class="character__layer character__iris character__iris--dizzy character__iris--dizzy-l" data-slot="iris-dizzy-left" src="assets/TY/TY-dizzy-iris-l.png" alt="">
        <img class="character__layer character__iris character__iris--dizzy character__iris--dizzy-r" data-slot="iris-dizzy-right" src="assets/TY/TY-dizzy-iris-r.png" alt="">
    </div>

    <div class="limbs" aria-hidden="true">
        <div class="limb limb--left">
            <div class="arm"></div>
            <div class="hand hand--left">
                <img class="hand__img" data-slot="hand-left" src="assets/TY/TY-hand.png" alt="Left hand">
            </div>
        </div>
        <div class="limb limb--right">
            <div class="arm"></div>
            <div class="hand hand--right">
                <img class="hand__img" data-slot="hand-right" src="assets/TY/TY-hand.png" alt="Right hand">
            </div>
        </div>
    </div>

    <!-- Background music: loops and attempts autoplay -->
    <audio id="bg-music"
           src="assets/PlayWithTYandFriendsBGMUS.wav"
           loop
           preload="auto"
           autoplay
           playsinline
           aria-hidden="true"
           style="display:none"></audio>

    <script src="script.js"></script>
    <script src="bgm.js"></script>
</body>
</html>
